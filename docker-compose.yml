services:
  postgres:
    image: postgres:16-alpine
    container_name: pfe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-strapi}
      POSTGRES_USER: ${POSTGRES_USER:-strapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strapi}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-strapi} -d ${POSTGRES_DB:-strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfe_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-strapi}
      DATABASE_USERNAME: ${POSTGRES_USER:-strapi}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strapi}
      DATABASE_SSL: "false"
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/opt/app
      - backend_node_modules:/opt/app/node_modules
      - backend_cache:/opt/app/.cache
    command: >
      sh -c "npm install && npm run develop"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pfe_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    command: >
      sh -c "npm install && npm run start -- --host 0.0.0.0 --poll 2000"

volumes:
  postgres_data:
  backend_node_modules:
  backend_cache:
  frontend_node_modules:
